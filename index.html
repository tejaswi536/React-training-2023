<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Courses Accordion</title>
</head>
<body>
    <h1>Courses details</h1>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)"> + Html</Html></div>
        <div class="accordion-content">
            <p>.Basic</p>
            <p>.Elements</p>
            <p>.Attributes</p>
            <p>.Headings</p>
            <p>.Styles</p>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)"> + Java Script</div>
        <div class="accordion-content">
            <p>.Comments</p>
            <p>.Syntax</p>
            <p>.Variables</p>
            <p>.Data Types</p>
            <p>.Functions</p>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)"> + Python</div>
        <div class="accordion-content">
            <p>.Syntax</p>
            <p>.Comments</p>
            <p>.Variables</p>
            <p>.Data Types</p>
            <p>.Arrays</p>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
