<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="dataTypes.js"></script>
  </head>
  <body>
    <div class="container1">
      <div class="container2">
        <h1 class="header">Advantage Plus</h1>
        <p class="sub-header1">FLEXIBLE BANKING</p>
        <p class="sub-header2">Flexible banking to meet your needs.</p>
        <button class="button">Open Account</button>
      </div>
      <p class="content">Minimum account opening $100</p>
      <hr class="horizantal" />
      <p class="content">$12 or $0 monthly maintenance fee</p>
      <a href="">Learn more</a>
      <hr class="horizantal" />
      <span class="content"
        >Set up
        <a href=""> Balance Connect for Overdraft protection </a>
      </span>
    </div>
    <div class="container3">
      <h1 class="sub-header3">Welcome Back</h1>
      <p class="content1">Username</p>
      <hr class="horizantal" />
      <p class="content1">Password</p>
      <hr class="horizantal" />
      <form>
        <input
          type="checkbox"
          id="Credentials"
          name="Credentials"
          value="UsernamePassword"
        />
        <label for="Credentials">Remember me</label>
      </form>
      <button class="button1">Sign On</button>
      <span class="forgotCredentials">
        <a href="">Forgot username/password? ></a>
      </span>
      <p>
        <span class="notEnrolled">
          <a href="">Not Enrolled? Sign Up Now. ></a>
        </span>
      </p>
    </div>
  </body>
</html>
