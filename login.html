<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Login Form</title>
</head>
<body>	
    <form>
        <div>
            <h2>Welcome back!!</h2>
               <label for="username">Username:</label>
                <input type="text" id="username" name="username"required></br>
				
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required></br>
				
                <label for="remember">Remember me:</label>
                <input type="checkbox" id="remember" name="remember"></br>
			
				<button class="group-1" type="submit">Sign In</button>
                <!--<button class="group-2"type="submit">Sign Out</button>-->
                
				<p><a href="#">Forgot username/password?</a></p>
				<p>Not enrolled? <a href="#">Sign up now</a></p>
        </div>
    </form>

</body>
</html>
